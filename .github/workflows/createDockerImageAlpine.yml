name: Docker Image CI(alpine)

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ 检出源码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # pdf2htmlEX 使用 submodule (poppler-data)

      # 2️⃣ 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ 设置 Docker buildx（支持多架构）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ 构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.alpine
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pdf2htmlex:latest

      # 5️⃣ （可选）构建完成后打印镜像信息
      - name: Verify image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pdf2htmlex:latest && docker image ls
          
